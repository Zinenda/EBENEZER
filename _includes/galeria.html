<section id="galeria" class="section scrollspy">
    <div class="container">
        <h3 class="center-align">
            Galeria <strong class="primary-color-text">Ebenezer</strong>
        </h3>

        <div id="masonry-grid" class="row">
            {% for item in site.galeria limit: 6 %}
                <div class="col s6 l4">
                    <img src="{{ item.image }}" alt="{{ item.title }}" data-caption="{{ item.title }}" class="materialboxed">
                </div>
            {% endfor %}
        </div>

        <div class="center">
            <a href="/galeria/" title="Galeria" class="btn-flat waves-effect waves-primary" style="border: solid 1px {{ site.color }};">Veja Mais</a>
        </div>
    </div>
</section>
