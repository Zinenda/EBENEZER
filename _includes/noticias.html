<section id="noticias" class="section scrollspy primary-color center">
    <div class="container">
        <h3>Noticias</h3>

        <div class="row">
            {% for post in site.posts limit: 3 %}
                <article class="col s12 l4">
                    <div class="card medium hoverable">
                        <a href="{{ post.url }}">
                            <div class="card-image waves-effect waves-block">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </div>

                            <div class="card-content">
                                <span class="card-title">
                                    {{ post.title }}
                                </span>
                            </div>
                        </a>
                    </div>
                </article>
            {% endfor %}
        </div>

        <a href="/noticias/" title="Galeria" class="btn-flat waves-effect waves-light" style="border: solid 1px #444;">Veja Mais</a>
    </div>
</section>
