<section id="noticias" class="section scrollspy grey lighten-4 center">
    <section class="container">
        <h3>Nosso <strong class="bold primary-color-text">Blog</strong></h3>
        <section class="row">
            {% for post in site.posts limit: 2 %}
                <article class="col s12 l6 white hoverable">
                    <div class="row">
                        <a href="{{ post.url }}" class="primary-color-text">
                            <div class="col s12 l4">
                                <img src="{{ post.image }}" alt="{{ post.title }}">    
                            </div>
                            <div class="col s12 l8">
                                <p class="flow-text justify">{{ post.title }}</p>
                            </div>
                        </a>
                    </div>
                </article>
            {% endfor %}
        </section>

        <div class="center">
            <a href="/noticias/" class="btn-large waves-effect waves-light">Veja Mais</a>
        </div>
    </section>
</section>
