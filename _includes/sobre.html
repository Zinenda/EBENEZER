<section id="sobre" class="section scrollspy">
    <section class="container">
        <section class="row">
            <div class="col s12 l6">
                <h3 class="center-align">
                    Sobre <strong class="primary-color-text">Liceu Ebenezer</strong>
                </h3>

                {% for item in site.sobre limit: 1 %}
                    <p class="justify">{{ item.content }}</p>
                {% endfor %}

                <div class="center">
                    <a href="#sobre-modal" class="btn-large waves-effect waves-light modal-trigger">Saiba Mais</a>
                </div>
            </div>

            <div class="col l6 hide-on-small-only">
                <img src="/assets/img/header/cover.jpg" alt="Edificio Liceu Ebenezer">
            </div>
        </section>
    </section>
</section>
