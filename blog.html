---
title: Blog News
layout: default
---

<header class="slider hide-on-small-only" indicators="true">
    <ul class="slides">
        {% for post in site.posts limit: 4 %}
            <li>
                <img src="{{ post.image }}" alt="{{ post.title }}">
                <a href="{{ post.url }}" title="{{ post.title }}">
                    <div class="caption center-align">
                        <h2>{{ post.title }}</h2>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
</header>

<section class="grey lighten-4">
    <div class="container">
        <div class="row">
            {% for post in paginator.posts %}
                <article class="white grey-text darken-text-4 hoverable">
                    <div class="col s12 l4">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </div>
                    <div class="col s12 l8">
                        <h5 class="bold">{{ post.title }}</h5>
                        <p>{{ post.content | truncatewords: 50 }}</p>
                        <div class="center">
                            <a href="{{ post.url }}" class="btn-large waves-effect waves-light">Leia Mais</a>
                        </div>
                    </div>
                </article>
            {% endfor %}    
        </div>
        {% include pagination.html %}
    </div>
</section>
